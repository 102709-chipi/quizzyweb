<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Resultaat</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="./css/Quizz1.css">
<style>
   body {
     font-family: Arial, sans-serif;
     background-color: #f5f5f5;
     margin: 0;
     padding: 0;
   }
   .quiz-container {
     max-width: 600px;
     margin: 80px auto;
     background: white;
     border-radius: 12px;
     padding: 30px;
     box-shadow: 0 4px 10px rgba(0,0,0,0.1);
     text-align: center;
   }
   h1 {
     color: #333;
   }
   .score-bar {
     width: 100%;
     height: 30px;
     background-color: #eee;
     border-radius: 20px;
     overflow: hidden;
     margin: 20px 0;
     box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
   }
   .score-fill {
     height: 100%;
     width: 0%;
     background: linear-gradient(90deg, #4caf50, #81c784);
     border-radius: 20px;
     transition: width 1.5s ease-in-out;
   }
   #scoreText {
     font-size: 18px;
     margin-top: 10px;
     color: #333;
   }
   .back-to-menu-button {
     display: inline-block;
     margin-top: 30px;
     padding: 10px 20px;
     background-color: #4caf50;
     color: white;
     border: none;
     border-radius: 8px;
     text-decoration: none;
     font-weight: bold;
     transition: background-color 0.3s ease;
   }
   .back-to-menu-button:hover {
     background-color: #388e3c;
   }
</style>
</head>
<body>
<div class="quiz-container">
<h1>Je Resultaat</h1>
<div class="score-bar">
<div class="score-fill" id="scoreFill"></div>
</div>
<p id="scoreText"></p>
<a href="../main.html" class="back-to-menu-button">Terug naar hoofdmenu</a>
</div>
<script>
   window.addEventListener("DOMContentLoaded", () => {
     const score = parseInt(localStorage.getItem("quizScore")) || 0;
     const total = parseInt(localStorage.getItem("quizTotal")) || 15;
     const percentage = Math.round((score / total) * 100);
     const scoreFill = document.getElementById("scoreFill");
     const scoreText = document.getElementById("scoreText");
     // Animate balk
     setTimeout(() => {
       scoreFill.style.width = percentage + "%";
     }, 200);
     // Feedback tekst
     let message = "";
     if (percentage === 100) {
       message = "Fantastisch! Je hebt alles goed!";
     } else if (percentage >= 80) {
       message = "Heel goed gedaan!";
     } else if (percentage >= 50) {
       message = "Goed geprobeerd!";
     } else {
       message = "Blijf oefenen!";
     }
     scoreText.innerText = `Je hebt ${score} van de ${total} goed (${percentage}%).\n${message}`;
   });
</script>
<script src="../timquizz/JS/main.js" defer></script>
</body>
</html>
